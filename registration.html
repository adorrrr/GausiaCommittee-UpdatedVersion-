<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>Gausia Committee Bangladesh</title>
    <link rel="stylesheet" href="./css/home.css">
    <link rel="stylesheet" href="css/registration.css">
    <link rel="icon" href="./assets/logo - Copy.png">
</head>
<body>
    <div id="navber-section">
        <div id="navber">
            <div id="logo-name">
                <a href="home.html"><img src="./assets/logo.png" alt=""></a>
                <div id="name">
                    <h2>Gausia Committee</h2>
                    <h3>Bangladesh</h3>
                </div>
            </div>
            <div>
                <div id="nav">
                    <ul class="nav_links">
                        <li><a href="home.html">Home</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="donation.html">Donation</a></li>
                        <li><a href="contactus.html">Contact</a></li>
                    </ul>
                </div>
            </div>
            <button class="login"><a href="login.html">Login</a></button>
        </div>
        <div id="header">
            <h1>Volunteer Registration</h1>
        </div>
    </div>
    
    <section>
        <div class="container">
          <header>Registration Form</header>
          <form class="form" id="registration-form">
            <div class="input-box">
              <label for="full-name">Full Name</label>
              <input type="text" id="full-name" placeholder="Enter full name" required>
            </div>
            <div class="input-box">
              <label for="email">Email Address</label>
              <input type="email" id="email" placeholder="Enter email address" required>
            </div>
            <div class="input-box">
              <label for="phone-number">Phone Number</label>
              <input type="text" id="phone-number" placeholder="Enter phone number" required>
            </div>
            <div class="input-box">
              <label for="birth-date">Birth Date</label>
              <input type="date" id="birth-date" required>
            </div>

            <div class="input-box">
              <label for="address">Address</label>
              <input type="text" id="address" placeholder="Enter street address">
            </div>
            <div class="input-box">
              <label for="address">City</label>
              <input type="text" id="address" placeholder="Enter city">
            </div>

            <div class="input-box select-box">
              <label for="country">Country</label>
              <select id="country" required>
                <option value="">Select your country</option>
                <option value="Bangladesh">Bangladesh</option>
                <option value="India">India</option>
                <option value="USA">USA</option>
              </select>
            </div>
            <button type="submit">Submit</button>
          </form>
        </div>
        <div class="notification" id="notification">
          <span class="notification-text">Your registration is successful!</span>
        </div>
      </section>




    <div id="sponsor">
        <img src="./assets/sponser1.png" alt="">
        <img src="./assets/sponser2.png" alt="">
        <img src="./assets/sponser3.png" alt="">
        <img src="./assets/sponser4.png" alt="">
    </div>

    <div id="footer">

        <p>Terms and conditions | Privacy Policy</p>
    </div>


    <script src="js/registration.js"></script>
</body>
</html>
